<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Calendar 2025</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Ramadan Calendar 2025</h1>
        
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 p-2">Day</th>
                    <th class="border border-gray-300 p-2">Date</th>
                    <th class="border border-gray-300 p-2">Sehri</th>
                    <th class="border border-gray-300 p-2">Iftar</th>
                    <th class="border border-gray-300 p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const ramadanData = [
            { day: 1, sehri: "05:03 AM", iftar: "6:03 PM", date: "02 Mar 2025" },
            { day: 2, sehri: "05:03 AM", iftar: "6:03 PM", date: "03 Mar 2025" },
            { day: 3, sehri: "05:02 AM", iftar: "6:04 PM", date: "04 Mar 2025" },
            { day: 4, sehri: "05:01 AM", iftar: "6:04 PM", date: "05 Mar 2025" },
            { day: 5, sehri: "05:00 AM", iftar: "6:05 PM", date: "06 Mar 2025" },
            { day: 6, sehri: "04:59 AM", iftar: "6:05 PM", date: "07 Mar 2025" },
            { day: 7, sehri: "04:58 AM", iftar: "6:05 PM", date: "08 Mar 2025" },
            { day: 8, sehri: "04:57 AM", iftar: "6:06 PM", date: "09 Mar 2025" },
            { day: 9, sehri: "04:56 AM", iftar: "6:06 PM", date: "10 Mar 2025" },
            { day: 10, sehri: "04:55 AM", iftar: "6:07 PM", date: "11 Mar 2025" },
            { day: 11, sehri: "04:54 AM", iftar: "6:07 PM", date: "12 Mar 2025" },
            { day: 12, sehri: "04:53 AM", iftar: "6:08 PM", date: "13 Mar 2025" },
            { day: 13, sehri: "04:52 AM", iftar: "6:08 PM", date: "14 Mar 2025" },
            { day: 14, sehri: "04:51 AM", iftar: "6:08 PM", date: "15 Mar 2025" },
            { day: 15, sehri: "04:50 AM", iftar: "6:09 PM", date: "16 Mar 2025" },
            { day: 16, sehri: "04:49 AM", iftar: "6:09 PM", date: "17 Mar 2025" },
            { day: 17, sehri: "04:48 AM", iftar: "6:10 PM", date: "18 Mar 2025" },
            { day: 18, sehri: "04:47 AM", iftar: "6:10 PM", date: "19 Mar 2025" },
            { day: 19, sehri: "04:46 AM", iftar: "6:10 PM", date: "20 Mar 2025" },
            { day: 20, sehri: "04:45 AM", iftar: "6:11 PM", date: "21 Mar 2025" },
            { day: 21, sehri: "04:44 AM", iftar: "6:11 PM", date: "22 Mar 2025" },
            { day: 22, sehri: "04:43 AM", iftar: "6:12 PM", date: "23 Mar 2025" },
            { day: 23, sehri: "04:42 AM", iftar: "6:12 PM", date: "24 Mar 2025" },
            { day: 24, sehri: "04:41 AM", iftar: "6:12 PM", date: "25 Mar 2025" },
            { day: 25, sehri: "04:40 AM", iftar: "6:13 PM", date: "26 Mar 2025" },
            { day: 26, sehri: "04:39 AM", iftar: "6:13 PM", date: "27 Mar 2025" },
            { day: 27, sehri: "04:38 AM", iftar: "6:14 PM", date: "28 Mar 2025" },
            { day: 28, sehri: "04:37 AM", iftar: "6:14 PM", date: "29 Mar 2025" },

            { day: 30, sehri: "04:35 AM", iftar: "6:15 PM", date: "31 Mar 2025" }
        ];

        const tableBody = document.getElementById("calendar-body");

        ramadanData.forEach((entry) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class='border border-gray-300 p-2 text-center'>${entry.day}</td>
                <td class='border border-gray-300 p-2 text-center'>${entry.date}</td>
                <td class='border border-gray-300 p-2 text-center'>${entry.sehri}</td>
                <td class='border border-gray-300 p-2 text-center'>${entry.iftar}</td>
                <td class='border border-gray-300 p-2 text-center'>
                    <a href="details.html?day=${entry.day}&date=${entry.date}&sehri=${entry.sehri}&iftar=${entry.iftar}" class="text-blue-500 hover:underline">View Details</a> | 
                    <a href="#" class="text-green-500 hover:underline">Prayer Time</a>
                </td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
