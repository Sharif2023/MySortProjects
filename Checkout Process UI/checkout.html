<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Process</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }

        .step {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #e9ecef;
            border-radius: 30px;
            margin: 0 10px;
            font-weight: bold;
            color: #6c757d;
        }

        .step.active {
            background: #007bff;
            color: #ffffff;
        }

        .form-section {
            margin: 25px 0;
        }

        h3 {
            color: #34495e;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button-container {
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .summary {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .summary p {
            margin: 5px 0;
            font-size: 16px;
        }

        .summary p strong {
            font-size: 18px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #343a40;
            color: #ffffff;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout Process</h2>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="step active">1. Cart</div>
            <div class="step">2. Shipping</div>
            <div class="step">3. Payment</div>
            <div class="step">4. Confirmation</div>
        </div>

        <!-- Cart Review Section -->
        <div class="form-section">
            <h3>Review Your Cart</h3>
            <div class="summary">
                <p>Item: Wireless Headphones - $50</p>
                <p>Item: Smartphone Case - $15</p>
                <p><strong>Total: $65</strong></p>
            </div>
        </div>

        <!-- Shipping Information Section -->
        <div class="form-section">
            <h3>Enter Shipping Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address">

            <label for="delivery">Delivery Method</label>
            <select id="delivery">
                <option value="standard">Standard Delivery - Free</option>
                <option value="express">Express Delivery - $10</option>
            </select>
        </div>

        <!-- Payment Information Section -->
        <div class="form-section">
            <h3>Payment Information</h3>
            <label for="card">Card Number</label>
            <input type="text" id="card" placeholder="Enter your card number">

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="3-digit CVV">
        </div>

        <!-- Button -->
        <div class="button-container">
            <button class="btn">Confirm and Pay</button>
        </div>
    </div>

    <footer>
        &copy; 2025 UniMart Online Shopping System. All rights reserved.
    </footer>
</body>
</html>
